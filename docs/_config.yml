# 基本情報
url: "https://arscombinatoria.github.io"
baseurl: "/cello-parts-log"
title: "チェロパーツログ"
locale: ja-JP
repository: "arscombinatoria/cello-parts-log"

# テーマ＆プラグイン
theme: "minimal-mistakes-jekyll"
minimal_mistakes_skin: "air"
plugins:
  - jekyll-feed
  - jekyll-include-cache

# コレクション定義
collections:
  strings:
    output: true
  bridges:
    output: true
  pegs:
    output: true
  fingerboards:
    output: true
  endpins:
    output: true
  tailpieces:
    output: true
  nuts:
    output: true
  saddles:
    output: true
  soundposts:
    output: true
  tailguts:
    output: true
  string_makers:
    output: true
    permalink: /strings/manufacturers/:path/

# Front Matter Defaults
defaults:
  # 全ページ共通設定
  - scope:
      path: ""
    values:
      layout: single
      classes: wide
      sidebar: false
      author_profile: false

  # 各コレクションをグリッド表示
  - scope:
      path: ""
      type: strings
    values:
      entries_layout: grid
  - scope:
      path: ""
      type: bridges
    values:
      entries_layout: grid
  - scope:
      path: ""
      type: pegs
    values:
      entries_layout: grid
  - scope:
      path: ""
      type: fingerboards
    values:
      entries_layout: grid
  - scope:
      path: ""
      type: endpins
    values:
      entries_layout: grid
  - scope:
      path: ""
      type: tailpieces
    values:
      entries_layout: grid
  - scope:
      path: ""
      type: nuts
    values:
      entries_layout: grid
  - scope:
      path: ""
      type: saddles
    values:
      entries_layout: grid
  - scope:
      path: ""
      type: soundposts
    values:
      entries_layout: grid
  - scope:
      path: ""
      type: tailguts
    values:
      entries_layout: grid
  - scope:
      path: ""
      type: string_makers
    values:
      entries_layout: grid
