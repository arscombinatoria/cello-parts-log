# 基本情報
url: "https://arscombinatoria.github.io"
baseurl: "/cello-parts-log"
title: "チェロパーツログ"
locale: ja-JP
repository: "arscombinatoria/cello-parts-log"

# テーマ＆プラグイン
theme: "awesome-jekyll-theme"
plugins:
  - jekyll-feed
  - jekyll-include-cache

# コレクション定義
collections:
  strings:
    output: true
  bridges:
    output: true
  pegs:
    output: true
  fingerboards:
    output: true
  endpins:
    output: true
  tailpieces:
    output: true
  nuts:
    output: true
  saddles:
    output: true
  soundposts:
    output: true
  tailguts:
    output: true
  string_makers:
    output: true
    permalink: /strings/manufacturers/:path/

# Front Matter Defaults
defaults:
  # 全ページ共通設定
  - scope:
      path: ""
    values:
      layout: page

